# =============================================
# Nginx конфигурация для SalaryMonitor
# Поместите в: /etc/nginx/sites-available/salary-monitor
# =============================================

server {
    listen 80;
    server_name salary-monitor.komus.local;  # Измените на ваш домен

    # Логи
    access_log /var/log/nginx/salary-monitor-access.log;
    error_log /var/log/nginx/salary-monitor-error.log;

    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # Frontend (React статика)
    location / {
        root /var/www/salary-monitor/frontend/dist;
        try_files $uri $uri/ /index.html;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Static assets (кэш на 1 год)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /var/www/salary-monitor/frontend/dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Backend API (проксирование на Node.js)
    location /api {
        proxy_pass http://localhost:3015;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
    }

    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

